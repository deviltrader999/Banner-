<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QTX Premium Payout Certificate</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
body{
  background:radial-gradient(circle at top,#111827,#020617);
  font-family:'Segoe UI',Arial;
  color:#f8fafc;
  text-align:center;
}
.container{
  max-width:430px;
  margin:auto;
  padding:10px;
}
.logo img{
  width:120px;
  margin:20px auto 10px;
}
input{
  width:100%;
  padding:12px;
  margin:7px 0;
  border-radius:8px;
  border:none;
  font-size:14px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:8px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
.generate{
  background:linear-gradient(90deg,#16a34a,#22c55e);
  color:#fff;
}
.download{
  background:linear-gradient(90deg,#2563eb,#3b82f6);
  color:#fff;
}

.certificate{
  margin-top:25px;
  padding:25px 18px;
  border-radius:18px;
  background:linear-gradient(180deg,#020617,#0f172a);
  border:2px solid #d4af37;
  box-shadow:0 0 30px rgba(212,175,55,.25);
}
.certificate h3{
  color:#d4af37;
  margin-bottom:5px;
  letter-spacing:1px;
}
.subtitle{
  font-size:12px;
  color:#94a3b8;
  margin-bottom:15px;
}
.row{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border-bottom:1px dashed #334155;
  font-size:14px;
}
.label{
  color:#cbd5f5;
}
.value{
  font-weight:600;
}
.status{
  margin:15px 0;
  color:#22c55e;
  font-weight:700;
}
.qr img{
  margin-top:10px;
}
.signature{
  margin-top:18px;
  font-family:cursive;
  font-size:22px;
  color:#d4af37;
}
.footer{
  margin-top:8px;
  font-size:11px;
  color:#94a3b8;
}
</style>
</head>

<body>

<div class="container">

  <!-- LOGO -->
  <div class="logo">
    <img src="quotex-logo.png">
  </div>

  <!-- INPUT FORM -->
  <input id="name" placeholder="Trader Name">
  <input id="funded" placeholder="Funded Account Size (e.g. $10,000)">
  <input id="withdraw" placeholder="Withdrawal Amount (₹ / $)">
  <input id="date" placeholder="Withdrawal Date">

  <button class="generate" onclick="generate()">Generate Premium Certificate</button>

  <!-- CERTIFICATE -->
  <div class="certificate" id="certificate" style="display:none;">

    <img src="quotex-logo.png" width="80"><br><br>

    <h3>OFFICIAL PAYOUT CERTIFICATE</h3>
    <div class="subtitle">QTX FUNDED ACCOUNT • VERIFIED RESULT</div>

    <div class="row">
      <span class="label">Trader Name</span>
      <span class="value" id="rname"></span>
    </div>

    <div class="row">
      <span class="label">Funded Account Size</span>
      <span class="value" id="rfunded"></span>
    </div>

    <div class="row">
      <span class="label">Withdrawal Amount</span>
      <span class="value" id="rwithdraw"></span>
    </div>

    <div class="row">
      <span class="label">Withdrawal Date</span>
      <span class="value" id="rdate"></span>
    </div>

    <div class="status">✔ PAYOUT SUCCESSFULLY COMPLETED</div>

    <div class="qr">
      <img id="qr">
    </div>

    <div class="signature">— Devil</div>

    <div class="footer">
      Scan QR to verify • deviltrader999.github.io/Qtx-funded-account-/
    </div>

  </div>

  <button class="download" onclick="download()">Download PNG</button>

</div>

<script>
function generate(){
  certificate.style.display="block";
  rname.innerText=name.value;
  rfunded.innerText=funded.value;
  rwithdraw.innerText=withdraw.value;
  rdate.innerText=date.value;

  let site="https://deviltrader999.github.io/Qtx-funded-account-/";
  qr.src="https://api.qrserver.com/v1/create-qr-code/?size=130x130&data="+site;
}

function download(){
  html2canvas(document.getElementById("certificate")).then(canvas=>{
    let a=document.createElement("a");
    a.download="QTX_Premium_Payout_Certificate.png";
    a.href=canvas.toDataURL();
    a.click();
  });
}
</script>

</body>
</html>
